<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
      <h1 align="center">Employee Regestration</h1>
      <fieldset style="width: 30%;">
      	<legend>Personal Information</legend>
      <table align="center">
      	<tr>
      		<td>Employee Id</td> 
      	    <td>:</td>
      		<td><input type="text"></td>
      	</tr>
      	<tr>
      		<td>Employee Name</td>
      		<td>:</td>
      		<td><input type="text"></td>
      	</tr>
      	<tr>
      		<td>Email Id</td>
      		<td>:</td>
      		<td><input type="text"></td>
      	</tr>
      	<tr>
      		<td>Contact Number</td> 
      		<td>:</td> 
      		<td><input type="text"></td>
      	</tr>
      	<tr>
      		<td>Maritial Status</td>
      		<td>:</td>
      		<td><input type="radio" name="gender">Married<input type="radio" name="gender">Single</td>
       	</tr>
      </table>
      </fieldset>
      <fieldset style="width: 30%;">
      	<legend>Education/Expirience</legend>
      <table align="center">
      	<tr>
      		<td>Education</td>
      	    <td>:</td>
      		<td><textarea></textarea></td>
      	</tr>
      	<tr>
      		<td>Experience</td>
      		<td>:</td>
      		<td><textarea></textarea></td>
      	</tr>
      </table>
      </fieldset>
      <fieldset style="width: 30%;">
      	<legend>Job Details</legend>
      <table align="center">
      	<tr>
      		<td>Designation</td>
      	    <td>:</td>
      		<td><textarea></textarea></td>
      	</tr>
      	<tr>
      		<td>Job Location</td> 
      		<td>:</td>
      		<td><select>
      			<option>Rajkot</option>
      			<option>Jamnagar</option>
      			<option>Morbi</option>
      		</td>
      	</tr>
      	<tr>
      		<td>Salary</td>
      		<td>:</td>
      		<td><input type="text"></td>
      	</tr>
      </table>
      </fieldset>
      <table align="center">
      	<td><button type="submit">Submit</td>
      		<td><button type="cancel">Cancel</td>
      </table>
  </center>
</body>
</html>
